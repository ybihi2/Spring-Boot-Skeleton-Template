<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .access-denied-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
    }
    .access-denied-icon {
      font-size: 5rem;
      color: #dc3545;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container access-denied-container">
  <div class="access-denied-icon">
    <i class="bi bi-shield-lock"></i>
  </div>
  <h1 class="text-danger">Access Denied</h1>
  <p class="lead">You don't have permission to access this page.</p>
  <p th:if="${#httpServletRequest.remoteUser}" class="text-muted">
    Logged in as: <span th:text="${#httpServletRequest.remoteUser}"></span>
  </p>
  <div class="mt-4">
    <a th:href="@{/}" class="btn btn-primary">Go to Home Page</a>
    <a th:href="@{/logout}" class="btn btn-outline-secondary ms-2">Logout</a>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
